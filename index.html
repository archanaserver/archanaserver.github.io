<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="css/style.css"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
        rel="stylesheet"
    >
    <title>@archanaserver 🌸</title>
</head>
<body>

    <!-- div main container start -->
    <div class="main_container">
        <!-- circle frame -->
        <div class="circle_frame">
            <img
                src="images/archana.png"
                alt="Photo of Archana"
                class="profile_pic"
            />
        </div>

        <!-- username link -->
        <a
            class="username_link"
            href="https://www.instagram.com/archanaserver/"
            target="_blank"
        >
           @archanaserver
        </a>

        <!-- about me  -->
        <div class="about_me">
            <p>
                hi! 👋 this is Archana Kumari, a
                <span class="light_green">computer science graduate</span>
                and a
                <span class="light_orange">web developer</span> 👩🏻‍💻
            <br/>
                i love to work on
                <span class="light_red">javascript</span>
                &
                <span class="light_purple">reactjs</span>
                frontend technologies, solve
                <span class="light_blue">algorithms</span>
                & <span class="light_pink">data structures</span>
                problems 💜 let's connect ✨
            </p>
        </div>

        <!-- links list box -->
        <div class="list_links">

            <a
                href="https://github.com/archanaserver"
                target="_blank"
            >
                <div class="list_links_item purple_box">
                    github
                </div>
            </a>
            <a
                href="https://www.linkedin.com/in/archanaserver/"
                target="_blank"
            >
                <div class="list_links_item yellow_box">
                    linkedin
                </div>
            </a>
            <a
                href="https://twitter.com/archanaserver"
                target="_blank"
            >
                <div class="list_links_item green_box">
                    twitter
                </div>
            </a>
            <a 
                href="https://archanaserver.medium.com/"
                target="_blank"
            >
                <div class="list_links_item red_box">
                   medium
                </div>
            </a>
            <a 
                href="https://www.instagram.com/archanaserver/"
                target="_blank"
            >
                <div class="list_links_item orange_box">
                   instagram
                </div>
            </a>

        </div>
    </div>
    <!-- div main container end -->
    <script src="js/script.js"></script>
</body>
</html>
